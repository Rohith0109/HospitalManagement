<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors list</title>
</head>
<body>
    
    <h1>Doctors List</h1>
    <a href="/presidentStaffAdd" ><button>Add Doctors</button></a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Aadhar Number</th>
                <th>City</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for member in staff %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
                <td>{{ member.mobileNumber }}</td>
                <td>{{ member.aadharNumber }}</td>
                <td>{{ member.city }}</td>
                <td>{{ member.role }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</body>
</html>
